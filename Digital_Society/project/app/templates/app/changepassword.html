{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
    <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico"
        type="image/x-icon"> <!-- Favicon-->
    <title>Change Password - Digital Society</title>
    <meta name="description" content="Oero Laravel">
    <meta name="author" content="Oero Laravel">

    <link rel="stylesheet" href="{% static 'myapp\assets\plugins\bootstrap\css\bootstrap.min.css' %}">

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'myapp\assets\css\main.css' %}">
    <link rel="stylesheet" href="{% static 'myapp\assets\css\authentication.css' %}">
    <link rel="stylesheet" href="{% static 'myapp\assets\css\color_skins.css' %}">


</head>


<body class="theme-cyan authentication sidebar-collapse">

    <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
        <div class="container">
            <div class="navbar-translate n_logo">
                <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">Digital Society</a>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <div class="page-header-image" style="background-image:url('{% static 'myapp/assets/images/apartment.jpg' %}')"></div>

        <div class="container">
            <div class="col-md-12 content-center">
                <div class="card-plain">
                    <div class="header">
                        <div class="logo-container">
                            <img src="{% static 'myapp\assets\images\logo.svg' %}" alt="">
                        </div>
                        <h5>Forgot Password</h5>
                        <br>
                        <div class="alert alert-info" role="alert">
                            <b>Do Not Refresh the Page</b>
                        </div>
                        {% if msg %}
                        <div class="alert alert-danger" role="alert">
                            {{msg}}
                        </div>
                        {% endif %}
                        {% if w_msg %}
                        <div class="alert alert-success" role="alert">
                            {{w_msg}}
                        </div>
                        {% endif %}
                    </div>
                    <form class="form" method="post" action="{% url "changepassword" %}">
                    {% csrf_token %}
                        <div class="content">
                            <input type="hidden" class="form-control" placeholder="Enter Email" name="email" value="{{email}}">
                            <div class="input-group input-lg">
                                <input type="password" class="form-control" placeholder="Enter New Password" name="password">
                                <span class="input-group-addon">
                                    <i class="zmdi zmdi-account-circle"></i>
                                </span>
                            </div>
                            <div class="input-group input-lg">
                                <input type="password" class="form-control" placeholder="Re-Enter Password" name="repassword">
                                <span class="input-group-addon">
                                    <i class="zmdi zmdi-account-circle"></i>
                                </span>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <input type="submit" class="btn btn-primary btn-round btn-lg btn-block" value="Change Password" />
                            <h5><a href="{% url "login" %}" class="link">Already a Member? Login</a></h5>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="http://thememakker.com/contact/" target="_blank">Contact Us</a></li>
                        <li><a href="http://thememakker.com/about/" target="_blank">About Us</a></li>
                        <li><a href="javascript:void(0);">FAQ</a></li>
                    </ul>
                </nav>
                <div class="copyright">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>,
                    <span>Designed by <a href="http://thememakker.com/" target="_blank">Devanshu Chauhan</a></span>
                </div>
            </div>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="{% static 'myapp\assets\bundles\libscripts.bundle.js' %}"></script>
    <script src="{% static 'myapp\assets\bundles\vendorscripts.bundle.js' %}"></script>

</body>

</html>
