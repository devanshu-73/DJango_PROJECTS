{% extends "app/index.html" %}

{% block content %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2>Add Notice <small class="text-muted">Welcome to Digital Society</small></h2>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="#"><i class="zmdi zmdi-home"></i>
                            Digital Society</a></li>
                    <li class="breadcrumb-item">Notice</li>
                    <li class="breadcrumb-item active">Add Notice</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2><strong>Add</strong> Notice</h2>
                    </div>
                    <form action="{% url 'add-notice' %}" method="post" enctype="multipart/form-data" >
                        {% csrf_token %}
                        {% if msg %}
                        <div class="alert alert-success" role="alert">
                            {{msg}}
                        </div>
                        {% endif %}
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="authority">Authority</label>
                                        <input type="text" class="form-control" placeholder="Enter Name of The Authority issuing the Notice" name="authority">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="notice_title">Title</label>
                                        <input type="text" class="form-control" placeholder="Enter Title" name="notice_title">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="notice_text">Notice</label>
                                        <textarea rows="4" class="form-control no-resize" placeholder="Enter Notice" name="notice_text"></textarea>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" placeholder="Enter Name" name="name">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="designation">Designation</label>
                                        <input type="text" class="form-control" placeholder="Enter Designation" name="designation">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <input type="submit" class="btn btn-primary btn-round" value="Add">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</section>
{% endblock content %}
