{% extends 'app/index.html' %} {% block content %}
<section class="content home">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-12">
        <h2>
          Add Notice
          <small class="text-muted">Welcome to Digital Society</small>
        </h2>
      </div>
      <div class="col-lg-7 col-md-7 col-sm-12 text-right">
        <ul class="breadcrumb float-md-right">
          <li class="breadcrumb-item">
            <a href="..\dashboard\index.html"
              ><i class="zmdi zmdi-home"></i> Digital Society</a
            >
          </li>
          <li class="breadcrumb-item">Notice</li>
          <li class="breadcrumb-item active">Add Notice</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Add</strong> Notice<small>Description text here...</small>
            </h2>
            <ul class="header-dropdown">
              <li class="remove">
                <a role="button" class="boxs-close"
                  ><i class="zmdi zmdi-close"></i
                ></a>
              </li>
            </ul>
          </div>
          <form
            method="post"
            action="{% url 'add-notice' %}"
            enctype="multipart/form-data"
          >
            {% csrf_token %} {% if s_msg %}
            <div class="alert alert-success" role="alert">{{s_msg}}</div>
            {% endif %}

            <div class="body">
              <div class="row clearfix">
                <div class="col-sm-12">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Notice Title"
                      name="notice_title"
                    />
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    Notice Image :
                    <input type="file" class="form-control" name="pic" />
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    Notice Video :
                    <input type="file" class="form-control" name="video" />
                  </div>
                </div>
              </div>

              <div class="row clearfix">
                <div class="col-sm-12">
                  <div class="form-group">
                    <textarea
                      rows="4"
                      class="form-control no-resize"
                      placeholder="Please type what you want..."
                      name="notice_description"
                    ></textarea>
                  </div>
                </div>
                <div class="col-sm-12">
                  <input
                    type="submit"
                    class="btn btn-primary btn-round"
                    value="submit"
                  />
                  <button
                    type="submit"
                    class="btn btn-default btn-round btn-simple"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
