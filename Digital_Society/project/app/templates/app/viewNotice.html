{% extends "app/index.html" %}

{% block content %}
    <section class="content home">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-12">
                    <h2>Notice<small class="text-muted">Welcome to Digital Society</small></h2>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12 text-right">

                    <button class="btn btn-white btn-icon btn-round d-none d-md-inline-block float-right m-l-10"
                        type="button">
                        <i class="zmdi zmdi-plus"></i>
                    </button>


                    <ul class="breadcrumb float-md-right">
                        <li class="breadcrumb-item"><a href=""><i class="zmdi zmdi-home"></i>
                                Digital Society</a></li>
                        <li class="breadcrumb-item">Notice</li>
                        <li class="breadcrumb-item active">View Notice</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">

            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card project_widget">
                        <div class="pw_content">
                            <div class="pw_header">
                                <h2 class="text-center">{{notice.authority}}</h2>
                                <p>{{notice.created_at}}</p>
                            </div>
                            <div class="pw_meta">
                                <h4 class="text-center">{{notice.notice_title}}</h4>
                                <p>{{notice.notice_text}}</p>
                            </div>
                            <div class="pw_meta">
                                <p>{{notice.name}}<br>{{notice.designation}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a class="btn btn-primary btn-round" href="{% url "allNotice" %}">Back</a>
        </div>
    </section>
{% endblock content %}
