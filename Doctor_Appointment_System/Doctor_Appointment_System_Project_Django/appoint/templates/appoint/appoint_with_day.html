{% extends 'appoint/appoint.html' %}

{% block ButtonChangeWeek %}
    {% if is_pw_app_exists %}
        <a href="{% url 'doctor_appoints_with_day' doctor.pk prev_week %}" class="btn btn-light" role="button">Prev week</a>
    {% endif %}
    {% if is_nw_app_exists %}
        <a href="{% url 'doctor_appoints_with_day' doctor.pk next_week %}" class="btn btn-info" role="button">Next week</a>
    {% endif %}
{% endblock ButtonChangeWeek %}
