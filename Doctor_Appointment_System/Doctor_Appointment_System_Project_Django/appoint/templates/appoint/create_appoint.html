{% extends 'appoint/layout.html' %}
{% load crispy_forms_tags %}

{% block Title %}Create appointment{% endblock %}

{% block HeaderTitle %}
    <a href="{% url 'doctor_appoints' user.pk %}">To appointments</a>
{% endblock %}


{% block BodyContent %}
    <div class="create_appoint_doctor">
        {{ user.get_full_name }}<br>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Create</button>
        </form>
    </div>
{% endblock %}
